{% load static %}
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{% static 'images/2.jpg' %}") no-repeat center center;
            background-size: cover;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.4);
            padding: 70px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 420px;
        }

        .register-container h2 {
            color: rgb(87, 138, 214);
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 300px;
            /* 限制输入框最大宽度 */
            margin: 10px auto;
            /* 居中 */
            border-radius: 30px;

        }

        .input-group input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            /* 左侧留出空间给图标 */
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            border-radius: 30px;
        }

        .input-group .icon {
            position: absolute;
            left: 10px;
            width: 15px;
            /* 调整图标大小 */
            height: 15px;
        }

        .register-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: rgb(87, 138, 214);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>中医智能问诊</h2>
        {% if messages %}
        {% for message in messages %}
        <div class="message">{{ message }}</div>
        {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <img src="{% static 'images/账号图标.png' %}" alt="账号图标" class="icon">
                <input type="text" name="username" placeholder="用户名" required>
            </div>
            <div class="input-group">
                <img src="{% static 'images/密码图标.png' %}" alt="密码图标" class="icon">
                <input type="password" name="password" placeholder="密码" required>
            </div>
            <button type="submit" class="register-button">注册</button>
        </form>
    </div>
</body>

</html>
